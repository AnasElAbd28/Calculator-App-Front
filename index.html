<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <nav>
        <label class = "logo">Calculator App</h1>
    </nav>

    <div class="container">
        <div class="inner-container">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
            <div class="btn-container">
                <button data-number class="btn nine">9</button>
                <button data-number class="btn eight">8</button>
                <button data-number class="btn seven">7</button>
                <button data-delete class="btn del">del</button>
                <button data-number class="btn six">6</button>
                <button data-number class="btn five">5</button>
                <button data-number class="btn four">4</button>
                <button data-operation class="btn divide">/</button>
                <button data-number class="btn three">3</button>
                <button data-number class="btn two">2</button>
                <button data-number class="btn one">1</button>
                <button data-operation class="btn x">x</button>
                <button data-operation class="btn minus">-</button>
                <button data-number class="btn zero">0</button>
                <button data-operation class="btn plus">+</button>
                <button data-equals class="btn equal">=</button>
                <button data-Clear class="btn C">C</button</button>
            </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
